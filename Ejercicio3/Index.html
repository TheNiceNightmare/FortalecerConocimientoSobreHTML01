      <h1>Énfasis e importancia</h1>

      <p>
        Hay <strong>dos</strong> cosas que me importan — 
        <strong>Terminar mi propósito</strong> y <strong>familia</strong>. Algún día

        <strong>- Daniel Olivo.</strong>
      </p>
